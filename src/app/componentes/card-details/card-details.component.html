<div class="card">
    <button class="previous" (click)="volverAtras()"  >&laquo; Volver atrás</button>
    <img [src]="game.image" class="card-media" />
    <div class="card-details">
        <h2 class="card-head">{{game.name}}</h2>
        <p>{{game.species}}</p>
        <a class="card-action-price">{{game.status}}</a>
        <a class="card-action-valoration">Valoración: {{game.originName}}</a>
    </div>
</div>
