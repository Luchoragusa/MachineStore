                <slide>
                    <h4 class="card-title"> 
                        <strong>{{game.name}}</strong>
                    </h4>
                    <img [src]="game.image">
                    <div class="carousel-caption d-none d-md-block">
                        
                        <button (click)="onClick(game.id)" class="btn btn-primary me-3">
                            MÃ¡s detalles
                        </button>
                    </div>
                </slide>
            </ng-container>
        </carousel>
    </div>
</body>
