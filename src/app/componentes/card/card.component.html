<article *ngIf="game" class="card">
    <img [src]="game.image" class="card-img-top" alt="image example">
    
    <div class="card-body">
      <h5 class="card-title">{{game.name}}</h5>
      <a href="#" class="btn btn-primary">Detalles</a>
      <button  class="btn btn-danger">Eliminar</button>
    </div>
</article>
