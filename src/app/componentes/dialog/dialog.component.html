<h1 mat-dialog-tittle>Agregar un juego</h1>
<div mat-dialog-content>

    <form [formGroup] = "gameForm">

        <mat-form-field appearance="outline">
            <mat-label>Nombre del juego</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Precio del juego</mat-label>
            <input matInput placeholder="" type="number">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Descripcion del juego</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
    
        <label id="example-radio-group-label">Seleccione la valoracion</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let v of valoracion" [value]="valoracion">
            {{v}}
          </mat-radio-button>
        </mat-radio-group>
    
        <mat-form-field appearance="outline">
            <mat-label>Categoria del juego</mat-label>
            <mat-select>
                <mat-option value="1">Accion</mat-option>
                <mat-option value="2">Aventura</mat-option>
                <mat-option value="3">Deportes</mat-option>
                <mat-option value="4">Estrategia</mat-option>
                <mat-option value="5">Otros</mat-option>
            </mat-select>
        </mat-form-field>

    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Agregar</button>
</div>
