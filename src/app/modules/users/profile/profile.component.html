<div class="profile">

  <ng-container *ngIf="user">
    <div class="grid-profile">

      <img [src]="imagen" alt="foto de perfil" class="profile-photo">  <!-- ! NO TRAE LA IMAGEN -->

      <!-- <img src="https://i.pinimg.com/236x/2a/2e/7f/2a2e7f0f60b750dfb36c15c268d0118d.jpg" alt="foto de perfil" class="profile-photo"> -->
      <div class="profile-info">
        <h2 class="titulo">{{user.name}}</h2>
        <h3>Apellido: {{user.surname}}</h3>
        <h3>Email: {{user.email}}</h3>
      </div>
    </div>
  </ng-container>
    &nbsp;
    <article class="games-library">
      <p class="miBiblio">MI BIBLIOTECA</p>

      <ng-container *ngIf="games">

        <!-- Tabla -->
        <app-table [tableData]="games" [tableColumns]="gamesTableColumns"></app-table>

      </ng-container>
    </article>
  </div>
