<div class="profile">

  <!-- Info del usuario-->
  <ng-container *ngIf="user">
    <div class="grid-profile">
      <img [src]="user.image" alt="{{user.name}}'s profile photo" class="profile-photo">
      <div class="profile-info">
        <h2 class="mat-h2 titulo">{{user.name}} {{user.surname}}</h2>
        <h4></h4>
        <h4> Email: {{user.email}}</h4>
      </div>
    </div>
  </ng-container>
    &nbsp;
    <article class="games-library">
      <p class="miBiblio">MI BIBLIOTECA</p>

      <ng-container *ngIf="games">

        <!-- Tabla -->
        <app-table [tableData]="games" [tableColumns]="gamesTableColumns"></app-table>

      </ng-container>
    </article>
  </div>
