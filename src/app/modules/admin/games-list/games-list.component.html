<div class= "addBtn">
	<button mat-raised-button addBtn color="accent" (click)="addGame()">
		Cargar juego
	</button>
</div>

<div class="tablita">
		<mat-form-field class="text">
				<mat-label class="text">FILTRO</mat-label>
				<input matInput (keyup)="applyFilter($event)" #input autocomplete="off" class="text">
			</mat-form-field>

			<div class="mat-elevation-z8">

				<table mat-table [dataSource]="dataSource" matSort>

					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
						<td mat-cell *matCellDef="let row"> {{row.id}} </td>
					</ng-container>

					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
						<td mat-cell *matCellDef="let row"> {{row.name}} </td>
					</ng-container>

					<ng-container matColumnDef="category">
						<th mat-header-cell *matHeaderCellDef> Categoria </th>
						<td mat-cell *matCellDef="let row"> {{row.nameCategory}} </td>
					</ng-container>

					<ng-container matColumnDef="developer">
						<th mat-header-cell *matHeaderCellDef> Desarrollador </th>
						<td mat-cell *matCellDef="let row"> {{row.nameDeveloper}} </td>
					</ng-container>

					<ng-container matColumnDef="isAvailable">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Disponible  </th>
						<td mat-cell *matCellDef="let row"> {{ row.isAvailable }}  </td>
					</ng-container>

					<ng-container matColumnDef="actions" class="actions">

						<th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
						<td mat-cell *matCellDef="let row">
								<button mat-icon-button (click)="editGame( row )" color = "primary" >	<mat-icon>edit</mat-icon></button>

								<button mat-icon-button (click)="deleteGame( row )" color = "warn" > <mat-icon>delete</mat-icon></button>
						</td>

					</ng-container>


					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

					<!-- Row shown when there is no matching data. -->
					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">No category found with this description -> "{{input.value}}"</td>
					</tr>

				</table>

				<mat-paginator [length]="100"
											[pageSize]="5"
											[pageSizeOptions]="[5, 10, 25]"
											aria-label="Select page"
											class="paginator">
				</mat-paginator>
			</div>
</div>
