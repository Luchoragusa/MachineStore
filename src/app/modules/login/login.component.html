<body>

    <div class="container" id="container" [ngClass]="{'right-panel-active':show}">

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Cree su cuenta</h1>
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Mail" />
                <input type="password" placeholder="Contraseña" />
                <button>Registrarse</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesion</h1>
                <input type="email" placeholder="Mail" />
                <input type="password" placeholder="Contraseña" />
                <button type="submit"  id="signIn" (click)="onClicksignIn($event)">Ingresar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button type="submit" class="ghost" id="signIn" (click)="onClicksignIn($event)">Ingresar</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido!</h1>
                    <p>Si no tienes una cuenta puedes creartela haciendo cliente aqui!</p>
                    <button class="ghost" id="signUp" (click)="onClicksignUp($event)">Registrarse</button>
                </div>

            </div>
        </div>

    </div>
</body>
