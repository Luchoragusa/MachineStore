<body>

    <div class="container" id="container" [ngClass]="{'right-panel-active':show}">

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Cree su cuenta</h1>
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Mail" />
                <input type="password" placeholder="ContraseÃ±a" />
                <button (click)="onClicksignUp_show()">Registrarse</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form  class="login-content mat-elevation-z6" (submit)="onClicksignIn()" [formGroup]="form">
                <h1>Iniciar Sesion</h1>
                <input matInput formControlName="email" placeholder="Email" tabindex="1">
                     <mat-error *ngIf="form.controls.email.hasError('required')">Email is required</mat-error>
                    <!--<mat-error *ngIf="form.controls.email.hasError('email')">The email must have a valid format</mat-error>
                    <mat-error *ngIf="form.controls.email.hasError('minlength')">Email must contain 5 or more characters</mat-error> -->

                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" tabindex="2">
                    <!--<mat-error *ngIf="form.controls.password.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="form.controls.password.hasError('minlength')">Password must contain 6 or more characters</mat-error> -->

                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button type="submit" class="ghost" (click)="onClicksignIn_show()">Iniciar sesion</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido!</h1>
                    <p>Si no tienes una cuenta puedes creartela haciendo cliente aqui!</p>
                    <button class="ghost" (click)="onClicksignUp_show()">Registrarme</button>
                </div>

            </div>
        </div>

    </div>
</body>
