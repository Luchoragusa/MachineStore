<mat-toolbar class="header mat-elevation-z7">

    <a routerLink="/store" class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </a>
    &nbsp;


  <!-- Muestra los enlaces si el usuario esta loggeado -->
  <ng-container *ngIf="this._authService.loggedIn(); else loggedIn">

    <a mat-button routerLink="/store">
      <span>TIENDA</span>
    </a>
    &nbsp;

    <a mat-button routerLink="/profile">
      <span>PERFIL</span>
    </a>
    &nbsp;

    <!-- Si el usuario es Admin muestra el enlace -->
    <ng-container *ngIf="this._authService.getRole() === 1">

    <a mat-button routerLink="/admin">
      <span>ADMIN</span>
    </a>

    </ng-container>

    <span class="nav-spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>account_circle </mat-icon>
    </button>

  </ng-container>

 <!-- En caso de que el usuario no este loggeado -->
  <ng-template #loggedIn>

    <span class="nav-spacer"></span>
    <a mat-button routerLink="/auth/login">
      <span>Login</span>
    </a>
    &nbsp;

    <a mat-button routerLink="/auth/register">
      <span>Register</span>
    </a>

  </ng-template>

</mat-toolbar>
